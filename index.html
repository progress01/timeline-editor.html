        function getLocalTime(dateStr) {
            if (!dateStr) return null;
            const parts = dateStr.split('-');

        function renderGantt() {
            const chart = document.getElementById('ganttChart');
            chart.innerHTML = '';
            let data = gatherData();
            if (data.length === 0) { chart.innerHTML = '<div style="padding:20px; text-align:center;">ç„¡è³‡æ–™</div>'; return; }
            let validData = data.map(item => {
                let start, end;
                if (item.mode === 'range' && item.date_start) {
                    start = getLocalTime(item.date_start); end = item.date_end ? getLocalTime(item.date_end) : start;
                } else if (item.date_single) { start = getLocalTime(item.date_single); end = start; }
                if(end < start) end = start;
                let visualEnd = end; if (start === end) { visualEnd = start + (24 * 60 * 60 * 1000) - 1; }
                return { ...item, start, end, visualEnd, isValid: (start && !isNaN(start)) };
            }).filter(item => item.isValid);

            if(validData.length === 0) { chart.innerHTML = '<div style="padding:20px; text-align:center;">è«‹å…ˆè¨­å®šå¡ç‰‡æ—¥æœŸ</div>'; return; }
            validData.sort((a,b) => a.start - b.start);

            let minT = Math.min(...validData.map(d => d.start));
            let maxT = Math.max(...validData.map(d => d.visualEnd));
            const dayMs = 86400000;
            const plotStart = minT - (dayMs * 3); const plotEnd = maxT + (dayMs * 3); const plotDur = plotEnd - plotStart;

            let axisHtml = '';
            for(let i=0; i<=6; i++){
                const percent = i * (100/6);
                const timeAtLine = plotStart + (plotDur * (i/6));
                axisHtml += `<div class="gantt-axis-mark" style="left: ${150 + (percent/100 * (100-20))}%; border-left-color: ${i===0||i===6?'transparent':'#e2e8f0'}"></div>`;
            }
            
            let rowsHtml = '';
            validData.forEach(item => {
                const startPct = ((item.start - plotStart) / plotDur) * 100;
                const endPct = ((item.visualEnd - plotStart) / plotDur) * 100;
                let widthPct = endPct - startPct; if (widthPct < 0.5) widthPct = 0.5; 
                const label = item.label || 'ç„¡æ¨™é¡Œ';
                const cleanContent = item.content.replace(/<[^>]+>/g, '').substring(0,50);
                rowsHtml += `<div class="gantt-row"><div class="gantt-label-col" title="${label}">${label}</div><div class="gantt-bar-area"><div class="gantt-bar" data-color="${item.color}" style="left: ${startPct}%; width: ${widthPct}%;" title="${label} (${cleanContent}...)">${label}</div></div></div>`;
            });

            let marksHtml = '';
            for(let i=0; i<=6; i++) {
                const percent = i * (100/6); const timeAtLine = plotStart + (plotDur * (i/6)); const d = new Date(timeAtLine);
                marksHtml += `<div style="position:absolute; top:5px; font-size:10px; color:#999; transform:translateX(-50%); left:${percent}%;">${d.getMonth()+1}/${d.getDate()}</div>`;
            }

            chart.innerHTML = `<div class="gantt-axis-labels" style="padding-left:150px; position:relative; height:20px; margin-bottom:10px;"><div style="position:relative; width:100%; height:100%;">${marksHtml}</div></div>${rowsHtml}`;
        }

        function handlePaste(e) {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            let blob = null;
            for (let i = 0; i < items.length; i++) { if (items[i].type.indexOf("image") === 0) { blob = items[i].getAsFile(); break; } }
            if (blob) {
