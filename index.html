    <script>
        const container = document.getElementById('container');
        const saveStatus = document.getElementById('saveStatus');
        const projectBar = document.getElementById('project-bar');
        const tooltip = document.getElementById('custom-tooltip');
        let activeProjectFilters = new Set();
        let currentView = 'timeline';
        let currentScale = 'day'; // 'day', 'week', 'month'

        function getTodayString() {
            const d = new Date();
            return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
        }

        function init() {
            const savedData = localStorage.getItem('timeline_v47_data'); 
            const savedNotes = localStorage.getItem('timeline_v47_notes');
            const savedStickers = localStorage.getItem('timeline_v47_stickers');

            let hasData = false;
            
            if (savedData) {

                        renderFromData(parsed);

                    }
                } catch (e) {
                    console.error("è³‡æ–™è®€å–å¤±æ•—:", e);

            if (!hasData) {

            }

            if (savedNotes) { try { renderNotes(JSON.parse(savedNotes)); } catch(e){} }

        // --- æ ¸å¿ƒæ“ä½œ ---
        function deleteNode(btn) { if(confirm('åˆªé™¤æ­¤ç¯€é»ï¼Ÿ')) { btn.closest('.timeline-item').remove(); autoSave(); refreshProjectBar(); } }
        function changeColor(btn) {
            const card = btn.closest('.card'); const colors = ['blue', 'green', 'red', 'yellow'];
            let current = card.dataset.color || 'blue';
            let nextIndex = (colors.indexOf(current) + 1) % colors.length;
            card.dataset.color = colors[nextIndex]; autoSave();
        }
        function moveNode(btn, dir) {
            const item = btn.closest('.timeline-item');
            if (dir === 'up') { const prev = item.previousElementSibling; if (prev) { item.parentNode.insertBefore(item, prev); autoSave(); } }
            else if (dir === 'down') { const next = item.nextElementSibling; if (next) { item.parentNode.insertBefore(next, item); autoSave(); } }
        }
        function togglePos(btn, pos) {
            const item = btn.closest('.timeline-item'); item.classList.remove('force-left', 'force-right');
            if(pos === 'left') item.classList.add('force-left'); if(pos === 'right') item.classList.add('force-right'); autoSave();
        }
        function toggleRange(btn) {
            const item = btn.closest('.timeline-item'); const isRange = item.classList.toggle('range-mode');
            if(isRange && !item.querySelector('.date-start').value) item.querySelector('.date-start').value = item.querySelector('.single-date').value;
            autoSave();
        }
        function cycleStatus(dot) {
            const classes = ['status-0', 'status-1', 'status-2', 'status-3'];
            let currentClass = classes.find(c => dot.classList.contains(c));
            let nextIdx = (classes.indexOf(currentClass) + 1) % classes.length;
            dot.classList.remove(currentClass); dot.classList.add(classes[nextIdx]); autoSave();
        }
        function sortByDate() {
            if(!confirm('é‡æ–°æ’åºï¼Ÿ')) return;
            const items = Array.from(document.querySelectorAll('.timeline-item'));
            items.sort((a, b) => (a.querySelector('.single-date').value || '9999').localeCompare(b.querySelector('.single-date').value || '9999'));
            items.forEach(item => container.appendChild(item)); autoSave();
        }

        // --- è³‡æ–™ ---
        function gatherData() {
            return Array.from(document.querySelectorAll('.timeline-item')).map(item => {
                const card = item.querySelector('.card');
                const dot = item.querySelector('.status-dot');
                let status = 0;
                if(dot.classList.contains('status-1')) status = 1; else if(dot.classList.contains('status-2')) status = 2; else if(dot.classList.contains('status-3')) status = 3;
                return {
                    pos: item.classList.contains('force-left')?'left':(item.classList.contains('force-right')?'right':'auto'),
                    mode: item.classList.contains('range-mode')?'range':'normal',
                    color: card.dataset.color || 'blue', status: status, isMemo: card.classList.contains('memo-mode'),
                    project: item.querySelector('.footer-project-input').value,
                    label: item.querySelector('.label-input').value,
                    date_single: item.querySelector('.single-date').value,
                    date_start: item.querySelector('.date-start').value, date_end: item.querySelector('.date-end').value,
                    content: item.querySelector('.content').innerHTML
                };
            });
        }
        function gatherNotes() { return Array.from(document.querySelectorAll('.sticky-note')).map(n => ({ id: n.id, x: parseInt(n.style.left), y: parseInt(n.style.top), content: n.querySelector('textarea').value })); }
        function gatherStickers() { 
            return Array.from(document.querySelectorAll('.sticker')).map(s => ({ 
                id: s.id, type: s.dataset.type, x: parseInt(s.style.left), y: parseInt(s.style.top),
                content: s.dataset.type === 'image' ? s.querySelector('img').src : null
            }));

        // --- å…ƒç´ å‰µå»º ---
        function createNodeElement(item) {
            const div = document.createElement('div');
            div.className = `timeline-item ${item.pos==='left'?'force-left':item.pos==='right'?'force-right':''} ${item.mode==='range'?'range-mode':''}`;
            const isMemo = item.isMemo ? 'memo-mode' : '';
            div.innerHTML = `
                <div class="dot"></div>
                <div class="card ${isMemo}" data-color="${item.color}">
                    <div class="card-side-tools">

                        <button class="btn-icon side-btn mobile-hidden" onclick="moveNode(this,'up')">â¬†ï¸</button>
                        <button class="btn-icon side-btn mobile-hidden" onclick="moveNode(this,'down')">â¬‡ï¸</button>
                        <button class="btn-icon side-btn mobile-hidden" onclick="togglePos(this,'left')">â¬…ï¸</button>
                        <button class="btn-icon side-btn mobile-hidden" onclick="togglePos(this,'right')">â¡ï¸</button>
                    </div>
                    <div class="card-top-area">
                        <div class="card-top-left">
                            <input type="checkbox" class="select-chk">
                            <div class="status-dot status-${item.status}" onclick="cycleStatus(this)"></div>
                        </div>
                        <div class="card-top-right">
                            <button class="btn-icon" onclick="toggleRange(this)">â†”ï¸</button>
                            <button class="btn-icon" onclick="insertTodoLine(this)">â˜‘</button>
                            <button class="btn-icon mobile-hidden" onclick="insertBullet(this)">ğŸ”¹</button>
                            <button class="btn-icon mobile-hidden" onclick="addHighlight(this)">ğŸ–ï¸</button>
                            <button class="btn-icon mobile-hidden" onmousedown="event.preventDefault()" onclick="clearFormatting(this)">ğŸ§¹</button>
                            <button class="btn-icon" onclick="copyForTasks(this)">ğŸ“‹</button>
                            <button class="btn-icon bg-red" style="color:red; border-color:red;" onclick="deleteNode(this)">Ã—</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="header-row">
                            <div class="header-meta">
                                <button class="mode-toggle-btn" onclick="toggleCardMode(this)">${item.isMemo?'â™¾ï¸':'ğŸ“…'}</button>
                                <input type="date" class="date-input single-date" value="${item.date_single}" onchange="autoSave()">
                                <button class="today-btn single-date" onclick="setToday(this)">ä»Š</button>
                                <div class="range-container">
                                    <span>èµ·</span><input type="date" class="date-input date-start" value="${item.date_start}" onchange="autoSave()">
                                    <button class="today-btn" onclick="setToday(this)">ä»Š</button>
                                    <span>è¿„</span><input type="date" class="date-input date-end" value="${item.date_end}" onchange="autoSave()">
                                    <button class="today-btn" onclick="setToday(this)">ä»Š</button>
                                </div>
                            </div>
                            <input type="text" class="label-input" value="${item.label}" placeholder="æ¨™é¡Œ" oninput="autoSave()">
                        </div>
                        <div class="content" contenteditable="true" oninput="handleCardInput(event)">${item.content}</div>
                    </div>
                    <div class="project-footer">
                        <input type="text" class="footer-project-input" autocomplete="off" value="${item.project || ''}" placeholder="ğŸ·ï¸ å°ˆæ¡ˆåç¨±..." oninput="autoSave(); refreshProjectBar();">
                    </div>
                </div>`;
            div.querySelector('.content').addEventListener('paste', function(e) { e.stopPropagation(); handleCardPaste(e); });
            return div;
        }

        // --- è¼”åŠ©åŠŸèƒ½ ---
        function toggleCardMode(btn) {
            const card = btn.closest('.card');
            const isMemo = card.classList.toggle('memo-mode');
            btn.innerText = isMemo ? 'â™¾ï¸' : 'ğŸ“…'; autoSave();
        }
        function setToday(btn) { btn.previousElementSibling.value = getTodayString(); autoSave(); }
        function insertBullet(btn) { btn.closest('.timeline-item').querySelector('.content').innerHTML += '<div>&nbsp;â€¢&nbsp;å…§å®¹</div>'; autoSave(); }
        function addHighlight(btn) { document.execCommand('styleWithCSS', false, true); document.execCommand('hiliteColor', false, '#fef08a'); autoSave(); }
        function clearFormatting(btn) { document.execCommand('removeFormat'); document.execCommand('hiliteColor', false, 'transparent'); autoSave(); }
        function copyForTasks(btn) {
            const item = btn.closest('.timeline-item');
            const text = `ã€${item.querySelector('.footer-project-input').value}ã€‘${item.querySelector('.label-input').value}\n${item.querySelector('.content').innerText}`;
            navigator.clipboard.writeText(text).then(()=>alert('å·²è¤‡è£½'));
        }
        function insertTodoLine(btn) {
            btn.closest('.timeline-item').querySelector('.content').innerHTML += '<div><span class="todo-box" onclick="toggleTodo(this)">â˜</span>&nbsp;æ–°é …ç›®</div>'; autoSave();
        }
        window.toggleTodo = function(span) { span.innerText = span.innerText==='â˜'?'â˜‘':'â˜'; autoSave(); event.stopPropagation(); }
        function handleCardInput(e) { autoSave(); }

        function handleCardPaste(e) {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf("image") === 0) {
                    e.preventDefault(); const file = items[i].getAsFile(); const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = document.createElement("img"); img.src = event.target.result;
                        const selection = window.getSelection(); if (!selection.rangeCount) return;
                        selection.deleteFromDocument(); selection.getRangeAt(0).insertNode(img); selection.collapseToEnd(); autoSave();
                    }; reader.readAsDataURL(file); break;
                }
            }
        }

        function handleGlobalPaste(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.isContentEditable) return;
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf("image") === 0) {
                    e.preventDefault(); const file = items[i].getAsFile(); const reader = new FileReader();
                    reader.onload = function(event) {
                        createStickerElement({ id: 'sticker-' + Date.now(), type: 'image', x: window.scrollX + window.innerWidth / 2 - 100, y: window.scrollY + window.innerHeight / 2 - 100, content: event.target.result });
                        autoSave();
                    }; reader.readAsDataURL(file); break;
                }
            }
        }

        function clearAllImages() {
            if(!confirm('æ¸…é™¤åœ–ç‰‡ï¼Ÿ')) return;
            const data = gatherData();
            const newData = data.map(item => ({...item, content: item.content.replace(/<img[^>]*>/g, '[åœ–]')}));
            renderFromData(newData); autoSave();
        }

        // --- Tooltip Logic ---
        function showTooltip(e, text) {
            tooltip.innerText = text;
            tooltip.style.display = 'block';
            updateTooltipPos(e);
        }
        function hideTooltip() {
            tooltip.style.display = 'none';
        }
        function updateTooltipPos(e) {
            const offset = 15;
            let left = e.clientX + offset;
            let top = e.clientY + offset;
            
            if (left + tooltip.offsetWidth > window.innerWidth) left = e.clientX - tooltip.offsetWidth - offset;
            if (top + tooltip.offsetHeight > window.innerHeight) top = e.clientY - tooltip.offsetHeight - offset;
            
            tooltip.style.left = left + 'px';
            tooltip.style.top = top + 'px';
        }

        // --- Swimlane Logic (Multi-Scale) ---
        function getMidnightTime(dateStr) {
            if(!dateStr) return null;
            const parts = dateStr.split('-');
            if(parts.length < 3) return null;
            return new Date(parseInt(parts[0]), parseInt(parts[1])-1, parseInt(parts[2]), 0, 0, 0).getTime();
        }

        function toggleView() {
            const tl = document.getElementById('container'); const gt = document.getElementById('chart-view');
            const btn = document.getElementById('viewBtn'); const add = document.getElementById('mainAddBtn');
            if (currentView === 'timeline') {
                tl.style.display = 'none'; gt.style.display = 'block'; add.style.display = 'none';
                btn.innerText = 'ğŸ“ åˆ—è¡¨'; btn.classList.remove('view-btn'); btn.classList.add('highlight');
                renderSwimlane(); currentView = 'swimlane';
            } else {
                tl.style.display = 'block'; gt.style.display = 'none'; add.style.display = 'block';
                btn.innerText = 'ğŸ—ºï¸ å°ˆæ¡ˆåœ–'; btn.classList.add('view-btn'); btn.classList.remove('highlight');
                currentView = 'timeline';
            }
        }

        function changeScale(val) {
            currentScale = val;
            if (currentView === 'swimlane') renderSwimlane();
        }

        function togglePresentation() {
            if (currentView === 'swimlane') toggleView();
            const body = document.body;
            body.classList.toggle('presentation-mode');
            if(body.classList.contains('presentation-mode')) {
                alert('é€²å…¥ç°¡å ±æ¨¡å¼ (ESC é€€å‡º)');
            }
        }
        
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape" && document.body.classList.contains('presentation-mode')) togglePresentation();
        });

        function renderSwimlane() {
            const chart = document.getElementById('swimlaneChart'); 
            chart.innerHTML='';
            
            let data = gatherData().filter(i => !i.isMemo && (i.date_single || i.date_start));
            if (activeProjectFilters.size > 0) data = data.filter(i => activeProjectFilters.has(i.project));
            
            if(data.length === 0) { 
                chart.innerHTML='<div style="text-align:center;padding:20px;color:#999">ç„¡æœ‰æ•ˆæ—¥æœŸè³‡æ–™</div>'; 
                return; 
            }

            const parsed = data.map(d => {
                let s = getMidnightTime(d.mode==='range' ? d.date_start : d.date_single);
                let e = getMidnightTime(d.mode==='range' ? d.date_end : d.date_single);
                if(!s && e) s = e; if(s && !e) e = s;
                if(!s && !e) return null;
                if(e < s) e = s;
                return { ...d, start: s, end: e };
            }).filter(d => d !== null);

            if (parsed.length === 0) return;

            const dayMs = 86400000;
            let minT = Math.min(...parsed.map(p=>p.start)) - dayMs;
            let maxT = Math.max(...parsed.map(p=>p.end)) + dayMs;
            const plotDur = maxT - minT;
            
            // --- åˆ»åº¦è¨­å®š ---
            let minPxPerDay = 50; // default day
            let stepDays = 1;
            
            if (currentScale === 'week') {
                minPxPerDay = 15; // å£“ç¸®
                stepDays = 7;
                // æ ¡æ­£èµ·å§‹æ™‚é–“åˆ°é€±ä¸€
                const d = new Date(minT);
                const day = d.getDay();
                const diff = d.getDate() - day + (day == 0 ? -6:1); 
                d.setDate(diff);
                minT = d.getTime();
            } else if (currentScale === 'month') {
                minPxPerDay = 5; // æ¥µåº¦å£“ç¸®
                stepDays = 30; // åƒ…ä¾›åƒè€ƒï¼Œå¯¦éš›ç”¨æœˆé‚è¼¯
                // æ ¡æ­£èµ·å§‹æ™‚é–“åˆ°1è™Ÿ
                const d = new Date(minT);
                d.setDate(1);
                minT = d.getTime();
            }

            const totalDays = Math.ceil(plotDur / dayMs) + 10; // å¤šåŠ ä¸€é»buffer
            const totalWidth = Math.max(800, totalDays * minPxPerDay); 
            
            const axisAreaStyle = `width: ${totalWidth}px; min-width: 100%; padding-right: 100px; box-sizing: content-box;`;
            
            const grouped = {};
            parsed.forEach(item => {
                const pName = item.project || 'æœªåˆ†é¡';
                if(!grouped[pName]) grouped[pName] = [];
                grouped[pName].push(item);
            });

            // 4. ç¹ªè£½åˆ»åº¦
            let headerAxisHtml = '';
            let gridHtml = '';
            
            if (currentScale === 'month') {
                // æœˆåˆ»åº¦é‚è¼¯
                let t = new Date(minT);
                while(t.getTime() <= maxT) {
                    const pct = ((t.getTime() - minT) / plotDur) * 100;
                    if(pct >= 0 && pct <= 100) {
                        const label = `${t.getMonth()+1}æœˆ`;
                        headerAxisHtml += `<div class="swimlane-header-mark" style="left:${pct}%;"><span>${label}</span></div>`;
                        gridHtml += `<div class="swimlane-grid-line" style="left:${pct}%;"></div>`;
                    }
                    t.setMonth(t.getMonth() + 1);
                }
            } else {
                // æ—¥èˆ‡é€±åˆ»åº¦é‚è¼¯
                for (let t = minT; t <= maxT; t += (dayMs * stepDays)) {
                    const d = new Date(t);
                    d.setHours(0,0,0,0);
                    const pct = ((d.getTime() - minT) / plotDur) * 100;
                    if(pct >= 0 && pct <= 100) {
                        let label = `${d.getMonth()+1}/${d.getDate()}`;
                        if(currentScale === 'week') label += ' (é€±)';
                        headerAxisHtml += `<div class="swimlane-header-mark" style="left:${pct}%;"><span>${label}</span></div>`;
                        gridHtml += `<div class="swimlane-grid-line" style="left:${pct}%;"></div>`;
                    }
                }
            }

            const headerHtml = `
                <div class="swimlane-header-row" style="width: fit-content; min-width: 100%;">
                    <div class="swimlane-title-placeholder">å°ˆæ¡ˆåç¨±</div>
                    <div class="swimlane-axis-area" style="${axisAreaStyle}">${headerAxisHtml}</div>
                </div>`;

            let rowsHtml = '';
            
            Object.keys(grouped).sort().forEach(pName => {
                const items = grouped[pName].sort((a,b) => a.start - b.start);
                
                const tracks = [];
                items.forEach(item => {
                    let placed = false;
                    for(let i=0; i<tracks.length; i++) {
                        if (tracks[i] + dayMs <= item.start) {
                            item.trackIndex = i;
                            tracks[i] = item.end;
                            placed = true;
                            break;
                        }
                    }
                    if (!placed) {
                        item.trackIndex = tracks.length;
                        tracks.push(item.end);
                    }
                });

                const rowHeight = Math.max(60, tracks.length * 36 + 20);
                
                let barsHtml = '';
                items.forEach(item => {
                    let sPct = ((item.start - minT) / plotDur) * 100;
                    let ePct = ((item.end + dayMs - minT) / plotDur) * 100;
                    let widthPct = ePct - sPct;
                    if(widthPct < 0.2) widthPct = 0.2; 

                    const topPos = item.trackIndex * 36 + 10;
                    barsHtml += `<div class="swimlane-bar" data-color="${item.color}" 
                        onmouseenter="showTooltip(event, '${item.label} (${item.date_single || (item.date_start + ' ~ ' + item.date_end)})')" 
                        onmousemove="updateTooltipPos(event)"
                        onmouseleave="hideTooltip()"
                        style="left:${sPct}%; width:${widthPct}%; top:${topPos}px;">${item.label}</div>`;
                });

                rowsHtml += `
                    <div class="swimlane-row" style="height:${rowHeight}px; width: fit-content; min-width: 100%;">
                        <div class="swimlane-project-label">${pName}</div>
                        <div class="swimlane-tracks-area" style="${axisAreaStyle}">
                            ${gridHtml} 
                            ${barsHtml}
                        </div>
                    </div>`;
            });

            chart.innerHTML = `<div style="display:inline-block; min-width:100%;">${headerHtml}${rowsHtml}</div>`;
        }

        const stickerSVGs = {

        function addStickyNote() { createStickyElement({ id: 'note-'+Date.now(), x: 250, y: window.scrollY + 200, content: '' }); autoSave(); }
        function addSticker(type) { createStickerElement({ id: 'sticker-'+Date.now(), type: type, x: 150, y: window.scrollY + 200 }); autoSave(); }

        function createStickyElement(n) {
            const el = document.createElement('div'); el.className='sticky-note'; el.id=n.id; el.style.left=n.x+'px'; el.style.top=n.y+'px';
            el.innerHTML=`<div class="note-header" onmousedown="dragStart(event, this.parentNode)"><span class="note-close" onclick="this.parentNode.parentNode.remove();autoSave()">Ã—</span></div><textarea class="note-content" oninput="autoSave()">${n.content}</textarea>`;
            document.body.appendChild(el);
        }
        
        function createStickerElement(s) {
            const el = document.createElement('div'); el.className='sticker'; el.id=s.id; el.style.left=s.x+'px'; el.style.top=s.y+'px'; el.dataset.type=s.type;
            let inner = (s.type === 'image') ? `<img src="${s.content}">` : stickerSVGs[s.type];
            el.innerHTML=`${inner}<div class="sticker-del" onclick="this.parentNode.remove();autoSave()">âœ•</div>`;
            el.onmousedown=function(e){dragStart(e, el)}; 
            document.body.appendChild(el);
        }

        let dragEl=null, diffX=0, diffY=0;
        function dragStart(e, el) {
            if(e.target.className==='sticker-del') return;
            dragEl=el; diffX=e.clientX-el.offsetLeft; diffY=e.clientY-el.offsetTop;
            document.onmousemove=dragMove; document.onmouseup=dragEnd; e.preventDefault();
        }
        function dragMove(e) { if(dragEl){ dragEl.style.left=(e.clientX-diffX)+'px'; dragEl.style.top=(e.clientY-diffY)+'px'; } }
        function dragEnd() { dragEl=null; document.onmousemove=null; document.onmouseup=null; autoSave(); }

        // --- å­˜æª”/éæ¿¾/AI ---
        function autoSave() {
            localStorage.setItem('timeline_v47_data', JSON.stringify(gatherData()));
            localStorage.setItem('timeline_v47_notes', JSON.stringify(gatherNotes()));
            localStorage.setItem('timeline_v47_stickers', JSON.stringify(gatherStickers()));
            saveStatus.innerText = 'å·²å„²å­˜'; setTimeout(() => saveStatus.innerText = '', 1000);
        }
        
        function toggleProjectBar() {
            const bar = document.getElementById('project-bar'); bar.classList.toggle('show'); document.body.classList.toggle('has-proj-bar'); refreshProjectBar();
        }
        function refreshProjectBar() {
            const projects = new Set();
            gatherData().forEach(i => { if(i.project) projects.add(i.project); });
            let html = '<span style="font-size:0.8rem;color:#888">éæ¿¾:</span>';
            projects.forEach(p => {
                const active = activeProjectFilters.has(p) ? 'active' : '';
                html += `<div class="proj-badge ${active}" onclick="toggleFilter('${p}')">${p}</div>`;
            });
            if(activeProjectFilters.size > 0) html += `<div class="proj-badge" style="color:red;border-color:red" onclick="activeProjectFilters.clear();refreshProjectBar();applyFilter()">âœ• æ¸…é™¤</div>`;
            document.getElementById('project-bar').innerHTML = html || '<span style="color:#ccc;font-size:0.8rem">ç„¡å°ˆæ¡ˆ</span>';
        }
        function toggleFilter(p) { if(activeProjectFilters.has(p)) activeProjectFilters.delete(p); else activeProjectFilters.add(p); refreshProjectBar(); applyFilter(); }
        function applyFilter() {
            const key = document.querySelector('.search-input').value.toLowerCase();
            document.querySelectorAll('.timeline-item').forEach(item => {
                const p = item.querySelector('.footer-project-input').value;
                const txt = item.innerText.toLowerCase() + item.querySelector('input').value.toLowerCase();
                const pMatch = activeProjectFilters.size === 0 || activeProjectFilters.has(p);
                const kMatch = txt.includes(key);
                if(pMatch && kMatch) item.classList.remove('hidden-by-filter'); else item.classList.add('hidden-by-filter');
            });
        }
        function filterNodes() { applyFilter(); }

        function enterAIMode() { document.body.classList.add('ai-selecting'); alert('è«‹å‹¾é¸å¡ç‰‡å¾ŒæŒ‰ã€Œâœ… ç¢ºèªã€'); }

            const data = items.length ? items.map(i => i.innerText) : gatherData().map(d => `${d.date_single} ${d.project} ${d.label}: ${d.content}`);
            navigator.clipboard.writeText(`è«‹åˆ†æ:\n${data.join('\n')}`).then(()=>alert('Prompt å·²è¤‡è£½')); exitAIMode();
        }

        function downloadJSON() { 
            const blob = new Blob([JSON.stringify({timeline:gatherData(), notes:gatherNotes(), stickers:gatherStickers()},null,2)], {type:'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `backup_v54_${getTodayString()}.json`; a.click();
        }
        function loadJSON(inp) {
            const f = inp.files[0]; if(!f) return;
            const r = new FileReader(); r.onload = e => {
                try { const d = JSON.parse(e.target.result); renderFromData(d.timeline); if(d.notes) renderNotes(d.notes); if(d.stickers) renderStickers(d.stickers); autoSave(); }
                catch(err) { alert('æ ¼å¼éŒ¯èª¤'); }
            }; r.readAsText(f);
        }
        function exportToCSV() {
            let csv = "Project,Subject,Start,End,Desc\n";
            gatherData().forEach(i => { csv += `${i.project},${i.label},${i.date_start||i.date_single},${i.date_end||i.date_single},${i.content.replace(/\n/g,' ')}\n` });
            const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv],{type:'text/csv'})); a.download = `export_${getTodayString()}.csv`; a.click();
        }

        function renderStickers(s){document.querySelectorAll('.sticker').forEach(e=>e.remove());s.forEach(x=>createStickerElement(x));}

        init();
